<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
        body{
            margin: 0
        }
        #persegi_panjang {
            background: #1bbd30;
            color:wheat;
            width: fit-content;

            /* menambahkan padding==>
            jarak dari div ke sisi dalam */
            padding: 50px;
            border: solid 30px whitesmoke;
            /* memambahkan margin==>
            jarak dari div ke sisi luar */
            margin: 70px
        }
    </style>

</head>
<body>
    <div id="persegi_panjang">
        Ini adalah Konten dari Div
    </div>
</body>
</html>
