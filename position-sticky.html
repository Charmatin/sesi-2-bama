<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Sticky</title>

    <style>
        body {
            margin: 0;
        }
        .kotak {
            /* border-style: ; */
            border: dashed 
            2px yellow;
            width: 200px;
            height: 200px;
            position: sticky;
            /* left: 50px; */
            top: 20px;
            margin-bottom: 50px;
        }

        #kotak1 {
            background: green;
        }
        #kotak2 {
            background: red;
        }
        #kotak3 {
            background: yellow;
        }
        #kotak4 {
            background: purple;
        }
        #kotak5 {
            background: green;
        }
    </style>

</head>
<body>
    <h1>Position Sticky</h1>

    <p>Sticky   ==> posisinya akan diam di tempat tersebut</p>

    <div class="kotak" id="kotak1"></div>
    <div class="kotak" id="kotak2"></div>
    <div class="kotak" id="kotak3"></div>
    <div class="kotak" id="kotak4"></div>
    <div class="kotak" id="kotak5"></div>


</body>
</html>
