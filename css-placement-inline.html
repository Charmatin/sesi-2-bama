<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Placement Inline</title>
    
    <style>
        h1{
            color: black;
            background-color: bisque;
        }
    </style>

    <!-- menghubungkan file css external -->
    <link rel="stylesheet" href="style.css" />


    <!-- 

        rule css terhadap selector akan tergantikan
        dengan rule baru untuk selector tersebut
     -->




</head>
<body>
    <h1>CSS Placement Inline</h1>


    <!-- Cara Penulisan CSS di HTML
        1. Inline ==> spesifik di dalam tag-nya langsung, menggunakan atribut style
        2. Internal ==> di dalam tag head menggunakan tag style
        3. Eksternal ==> di file CSS terpisah
    
        Selector    ==> penanda     ==> manipulasi css / javascript
        - tag (tanpa tanda < dan >)
        misal <p> ==> selectornya adalah ==> p
        misal <img> ==> selectornya adalah ==> img
        dst
        - kombinasi tag
        - nama class / value class
        - nama id/ value id

        ID vs Class
        ID: 
        - unik, tidak boleh ada lebih dari 1 ID dengan nama yang sama di dalam 1 file html
        - nama id tidak boleh berulang / digunakan lebih dari 1x
        - menggunakan simbol #
       Class:
        - boleh berulang, boleh ada lebih dari 1 Class dengan nama yang sama di dalam 1 file html
        - nama class boleh berulang / digunakan lebih dari 1x
        - menggunakan simbol .

        Format penulisan css:
        selector {
            property1: value1;
            ...
            propertyN: valueN;
        }
            -->

            
    <h1 style="color: red; background: blue;">Bama</h1>

</body>
</html>
